<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="header container">
    <h1 class="title">Calculator</h1>
    <p  style="font-size: 20px; text-align: center" class="txt anim-text-flow">Name:Marc Rafael S. Quilloy</p>
    <p style="font-size: 20px; text-align: center" class="txt anim-text-flow">Section:11-ICT</p>
    </div>
    
    <a target="_blank" href="https://www.hendrysadrak.com"></a>
    
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    
    
      <div class="container">
      <div class="calculator">
        <input type="text" id="display" placeholder="0" />
        <div>
          <button style="color: black; background-color: lightgray; font-weight: bold;" onclick="clearDisplay()">AC</button>
          <button style="color: black; background-color: lightgray; font-weight: bold;" onclick="deleteLastCharacter()">DEL</button>
          <button style="color: black; background-color: lightgray; font-weight: bold;" onclick="appendToDisplay('%')">%</button>
          <button style="background-color: darkorange" onclick="appendToDisplay('/')">รท</button>
        </div>
        <div>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button style="background-color: darkorange" onclick="appendToDisplay('*')">X</button>
        </div>
        <div>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button style="background-color: darkorange" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button style="background-color: darkorange;" onclick="appendToDisplay('+')">+</button>
        </div>

        <div>
          <button onclick="appendToDisplay('00')">00</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button style="background-color: darkorange" onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>
    
    <script>
    
    // Calcu Function
    
      function appendToDisplay(value) {
        document.getElementById("display").value += value;
      }
      
      function clearDisplay() {
        document.getElementById("display").value = "";
      }
      
      function calculateResult() {
        try {
          document.getElementById("display").value = eval(document.getElementById("display").value);
        } catch (error) {
          document.getElementById("display").value = "Ayusin mo HAHAHHA";
        }
      }
      
      function deleteLastCharacter() {
        let displayValue = document.getElementById("display").value;
        document.getElementById("display").value = displayValue.slice(0, -1);
      }
      
      // effects for myname "design"
      // JQUERY IS EASY TO USE KASI HAHA
      
      $('.txt').html(function(i, html) {
        var chars = $.trim(html).split("");
      
        return '<span>' + chars.join('</span><span>') + '</span>';
      });
    </script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      
      body {
        background-color: #000000;
        background-image: linear-gradient(147deg, #000000 0%, #434343 74%);
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        user-select: none;
        -webkit-user-select: none; /*Safari user cannot hightlight haha*/
        -moz-user-select: none;
      }
      
      /* main body and border */
      .calculator {
        border: 1px solid #717377;
        padding: 10px;
        border-radius: 10px;
        background: transparent;
        box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
        max-width: 318px; 
        margin: auto; 
      }
      
      input {
        width: 100%;
        border: none;
        padding: 12px;
        margin: 5px 0;
        background: transparent;
        box-shadow: 0px 3px 15px rgba(84, 84, 84, 0.1);
        font-size: 24px;
        text-align: right;
        cursor: pointer;
        color: #ffffff;
        pointer-events: none;
        -webkit-user-select: none; /*Safari user cannot hightlight haha*/
        -moz-user-select: none;
      }
      
      input::placeholder {
        color: #ffffff;
      }
      
      button {
        border: none;
        text-align: center;
        width: 59px; 
        height: 60px;
        margin: 5px;
        border-radius: 50%;
        background: transparent;
        background-color: #505050;
        color: #ffffff;
        font-size: 16px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        cursor: pointer;
      }
      
      button:hover {
          background-color: lightblue;
          border-style: double;
          transition: 1s;
      }
      
      .equalBtn {
        background-color: #fb7c14;
      }
      
      .operator {
        color: #6dee0a;
      }
      
      .title {
        font-size: 36px;
        background: -webkit-linear-gradient(#eee, #333);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .name {
        font-size: 16px;
        background: -webkit-linear-gradient(#eee, green);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .header {
          text-align: center;
          margin-bottom: 2rem;
        }
